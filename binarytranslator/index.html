<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styleindex.css">
    <title>JavaScript</title>
</head>
<body>
    <div class="converter">
        <p class="from">From</p>
        <div class="input">
            <button class="btn_up"></button>
            <div class="first">
                <p class="content">2</p>
            </div>
            <button class="btn_down"></button>
        </div>
        <p class="to">To</p>
        <div class="arrow1"></div>
        <div class="output">
            <button class="btn_up2"></button>
            <div class="second">
                <p class="content2">10</p>
            </div>
            <button class="btn_down2"></button>
        </div>
        <div class="arrow2"></div>
        <input placeholder="Enter your number" class="num"/>
        <div class="arrow3"></div>
        <button class="convert">Convert</button>
        <div class="arrow4"></div>
        <div class="result">
            <p class="result_content">Result</p>
        </div>
    </div>
    <script src="scriptindex.js"></script>
</body>
</html>
