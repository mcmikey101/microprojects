<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Password maker</title>
</head>
<body>
    <div class="box">
        <p class="head">TIP CALCULATOR</p>
        <div class="amount">
            <p>Amount paid</p>
            <div class="icon1"></div>
            <input type="number" class="amount_input"/>
        </div>
        <div class="ate">
            <p>People paying</p>
            <div class="icon2"></div>
            <input type="number" class="ate_input"/>
        </div>
        <div class="percantage">
            <p class="quality">Quality of service: </p>
            <select class="list">
                <option value="30">Great(30% tip)</option>
                <option value="20">Good(20% tip)</option>
                <option value="10">Fine(10% tip)</option>
                <option value="0">Bad(0% tip)</option>
            </select>
        </div>
        <button class="result">Calculate tip</button>
        <div class="total">
            <p class="tip">Total tip: </p>
            <p class="cost">Total cost: </p>
            <p class="fromeach">Each person to pay: </p>
        </div>
    </div>      
    <script src="script.js"></script>
</body>
</html>
