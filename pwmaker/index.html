<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Password maker</title>
</head>
<body>
    <div class="div">
        <button class="div-2">
            <div class="div-3">Create password</div>
        </button>
        <div class="div-4"></div>
        <div class="div-5"></div>
        <div class="div-6">Will it contain:</div>
        <div class="div-7"></div>
        <div class="div-8"></div>
        <div class="div-9"></div>
        <div class="div-10">
            <div class="div-13">Numbers</div>
        </div>
        <div class="div-11">
            <div class="div-14">Signs</div>
        </div>
        <div class="div-12">
            <div class="div-15">Letters</div>
        </div>
        <button class="btn_nums"></button>
        <button class="btn_letters"></button>
        <button class="btn_signs"></button>
        <div class="div-19">Length:</div>
        <input class="div-20"/>
        <button class="div-21">
            <div class="div-22">Get result</div>
        </button>
        <div class="div-23"></div>
        <div class="div-24"></div>
      </div>      
    <script src="script.js"></script>
</body>
</html>
